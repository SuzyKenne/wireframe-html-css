<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" class="style" />
    <script
      src="https://kit.fontawesome.com/a84e82103e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Wireframe</title>
  </head>
  <body>
    <div class="container" id="main-container">
      <input
        type="text"
        name="search cities"
        id="name"
        placeholder="search cities"
				class="search-bar"
      />
      <h1>Buea</h1>
      <h2>22°C</h2>
      <p>precipitation: 90%</p>
      <p>wind: 2km/h</p>
      <h3>5 Days forecast</h3>
      <div class="container-grid">
        <div class="day">
          <h4>Sat.</h4>
          <img src="images/thunderstorms.png" alt="" class="weather-image">
          <p>26°C / 22°C</p>
        </div>
        <div class="day">
          <h4>Sun.</h4>
          <img src="images/thunderstorms.png" alt="" class="weather-image">
					<p>25°C / 22°C</p>
        </div>
        <div class="day">
            <h4>Mon.</h4>
            <img src="images/thunderstorms.png" alt="" class="weather-image">
						<p>23°C / 20°C</p>
        </div>
        <div class="day">
            <h4>Tues.</h4>
            <img src="images/thunderstorms.png" alt="" class="weather-image">
						<p>24°C / 22°C</p>
        </div>
        <div class="day">
            <h4>Wed.</h4>
            <img src="images/thunderstorms.png" alt="" class="weather-image">
						<p>25°C / 21°C</p>
        </div>
      </div>
      <p class="by">coded by Suzy Datewo</p>
  </body>
</html>
