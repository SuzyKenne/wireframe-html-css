<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" class="style" />
    <script
      src="https://kit.fontawesome.com/a84e82103e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Wireframe</title>
  </head>
  <body>
    <div class="container" id="main-container">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input type="search" placeholder="type a city.." autofocus="on" autocomplete="off" id="city-input" class="form-control shadow-sm" >
          </div>
          <div class="col-3">
            <input type="submit" value="search" class="form-control btn btn-primary shadow-sm">
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" id="current-location-button">Current</button>
          </div>
        </div>
      </form>
      <h1 id="city"></h1>
      <ul>
        <li id="date"></li>
        <li id="description"></li>
      </ul>

      <div class="row">
        <div class="col-6">
          <div class="fix">
            <img src="images/thunderstorms.png" alt="cloudy icon" class="weather-icon float-left">
            <div class="float-left">
              <span class="temperature" id="temperature">22</span>
              <span class="units">
               °C
              </span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity:<span id="humidity"></span>%</li>
            <li>wind:<span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
      <h3>5 Days forecast</h3>

      <!--gutters for the 5 days forecast-->
      <div class="card-container text-center">
        <div class="row">
          <div class="card" style="width: 100px;">
            <h4>Sat.</h4>
            <img src="images/thunderstorms.png" alt="" class="weather-image">
            <p>26°C / 22°C</p>  
            <a href="https://weather.com/en-CM/weather/today/l/CMXX0008:1:CM?Goto=Redirected">See more</a>  
          </div> 
          <div class="card" style="width: 100px;">
            <h4>Sun.</h4>
            <img src="images/thunderstorms.png" alt="" class="weather-image">
            <p>26°C / 22°C</p>
            <a href="https://weather.com/en-CM/weather/today/l/CMXX0008:1:CM?Goto=Redirected">See more</a>    
          </div>
          <div class="card" style="width: 100px;">
            <h4>Mon.</h4>
            <img src="images/thunderstorms.png" alt="" class="weather-image">
            <p>26°C / 22°C</p> 
            <a href="https://weather.com/en-CM/weather/today/l/CMXX0008:1:CM?Goto=Redirected">See more</a>   
          </div>
          <div class="card" style="width: 100px;">
            <h4>Tue.</h4>
            <img src="images/thunderstorms.png" alt="" class="weather-image">
            <p>26°C / 22°C</p> 
            <a href="https://weather.com/en-CM/weather/today/l/CMXX0008:1:CM?Goto=Redirected">See more</a>   
          </div>
          <div class="card" style="width: 100px;">
            <h4>Wed.</h4>
            <img src="images/thunderstorms.png" alt="" class="weather-image">
            <p>26°C / 22°C</p>
            <a href="https://weather.com/en-CM/weather/today/l/CMXX0008:1:CM?Goto=Redirected">See more</a>    
          </div>
        </div>
      </div>
      <p class="by"><a href="https://github.com/SuzyKenne/wireframe-html-css">Open-source code</a> by Suzy Datewo</p>

      <script src="src/index.js"></script>
  </body>
</html>
