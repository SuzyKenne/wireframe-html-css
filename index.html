<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" class="style" />
    <script
      src="https://kit.fontawesome.com/a84e82103e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Wireframe</title>
  </head>
  <body>
    <div class="container" id="main-container">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-9">
            <input type="search" placeholder="type a city.." autofocus="on" autocomplete="off" id="city-input" class="form-control shadow-sm" >
          </div>
          <div class="col-3">
            <input type="submit" value="search" class="form-control btn btn-primary shadow-sm">
          </div>
        </div>
      </form>
      <h1 id="city">Buea, Cameroon</h1>
      <ul>
        <li id="date">Thursday 15:43</li>
        <li>Partly cloudy</li>
      </ul>

      <div class="row">
        <div class="col-6">
          <div class="fix">
            <img src="images/thunderstorms.png" alt="cloudy icon" class="weather-icon float-left">
            <div class="float-left">
              <span class="temperature" id="temperature">22</span>
              <span class="units">
                <a href="#" id="celsius">°C</a>
                 | 
                <a href="#" id="fahrenheit">°F</a>
              </span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Precipitation: 90%</li>
            <li>Humidity: 97%</li>
            <li>wind: 3km/h</li>
          </ul>
        </div>
      </div>
      <h3>5 Days forecast</h3>
      <div class="container-grid">
        <div class="day">
          <h4>Sat.</h4>
          <img src="images/thunderstorms.png" alt="" class="weather-image">
          <p>26°C / 22°C</p>
        </div>
        <div class="day">
          <h4>Sun.</h4>
          <img src="images/thunderstorms.png" alt="" class="weather-image">
					<p>25°C / 22°C</p>
        </div>
        <div class="day">
            <h4>Mon.</h4>
            <img src="images/thunderstorms.png" alt="" class="weather-image">
						<p>23°C / 20°C</p>
        </div>
        <div class="day">
            <h4>Tues.</h4>
            <img src="images/thunderstorms.png" alt="" class="weather-image">
						<p>24°C / 22°C</p>
        </div>
        <div class="day">
            <h4>Wed.</h4>
            <img src="images/thunderstorms.png" alt="" class="weather-image">
						<p>25°C / 21°C</p>
        </div>
      </div>
      <p class="by">coded by Suzy Datewo</p>

      <script src="src/index.js"></script>
  </body>
</html>
